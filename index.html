
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Công Tác Phường Long Phú</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Tinos:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <!-- Google API Scripts -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <!-- HTML2PDF Script for Export functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        
        @keyframes slideInUp {
          from {
            transform: translateY(20px) scale(0.95);
            opacity: 0;
          }
          to {
            transform: translateY(0) scale(1);
            opacity: 1;
          }
        }

        .animate-popup-in {
          animation: slideInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* --- CẤU HÌNH IN ẤN CHUẨN A4 --- */
        @media print {
          @page {
            size: A4 landscape;
            margin: 5mm;
          }

          /* Reset toàn bộ body */
          body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: white;
            overflow: visible !important;
          }

          /* Ẩn root và tất cả modal, popup của ứng dụng */
          #root, .fixed, .z-50, .z-\[60\], .z-\[100\], header, .no-print {
            display: none !important;
            opacity: 0 !important;
            visibility: hidden !important;
            height: 0 !important;
            width: 0 !important;
            overflow: hidden !important;
          }

          /* Chỉ hiện duy nhất wrapper in */
          #print-document-wrapper {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: 999999;
            background: white;
            font-family: 'Tinos', 'Times New Roman', serif !important;
          }

          /* Đảm bảo bảng in tràn viền */
          #print-document {
             width: 100% !important;
             max-width: 100% !important;
          }

          table { 
            width: 100% !important;
            border-collapse: collapse !important; 
            page-break-inside: auto;
          }
          
          tr { page-break-inside: avoid; page-break-after: auto; }
          
          th, td { 
            border: 1px solid #000 !important; 
            color: #000 !important;
            padding: 4px !important;
          }
        }

        /* Ẩn wrapper in trên màn hình thường */
        #print-document-wrapper {
          display: none;
        }

        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #cbd5e1;
          border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: #94a3b8;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.0",

  }
}
</script>

</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <!-- Wrapper chứa nội dung in -->
    <div id="print-document-wrapper"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
