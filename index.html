
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Công Tác Phường Long Phú</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Tinos:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        
        @keyframes slideInUp {
          from { transform: translateY(20px) scale(0.95); opacity: 0; }
          to { transform: translateY(0) scale(1); opacity: 1; }
        }

        /* Hiệu ứng nhấp nháy chậm */
        @keyframes blink-slow-animation {
          0% { opacity: 1; transform: scale(1); }
          50% { opacity: 0.5; transform: scale(1.02); }
          100% { opacity: 1; transform: scale(1); }
        }

        .animate-popup-in {
          animation: slideInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Class đặc biệt cho cán bộ lãnh đạo chủ chốt */
        .special-official-tag {
          color: #fbbf24 !important; /* Màu vàng Amber rực rỡ */
          font-size: 16px !important;
          animation: blink-slow-animation 2.5s ease-in-out infinite;
          text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
          font-weight: 900 !important;
          letter-spacing: -0.01em;
          display: inline-block;
        }

        /* Vùng in mặc định bị ẩn trên màn hình */
        .print-only { display: none !important; }

        /* CHẾ ĐỘ IN ẤN CHUẨN PDF / MÁY IN */
        @media print {
          @page {
            margin: 0; 
          }

          body { 
            background: white !important; 
            margin: 0 !important;
            padding: 0 !important;
            -webkit-print-color-adjust: exact;
          }

          .no-print { display: none !important; }
          
          .print-only {
            display: block !important;
            position: relative;
            width: 100%;
            background: white;
          }

          #print-document {
            display: block !important;
            font-family: 'Tinos', 'Times New Roman', serif !important;
            color: black !important;
            margin: 0 auto !important;
            box-sizing: border-box;
            background: white;
          }

          table { 
            border-collapse: collapse !important; 
            width: 100% !important; 
            border: 1.5pt solid black !important;
            table-layout: auto !important;
          }
          
          th, td { 
            border: 0.5pt solid black !important; 
            color: black !important; 
            padding: 6pt !important;
            line-height: 1.4 !important;
            overflow-wrap: break-word;
          }

          tr { 
            page-break-inside: avoid !important;
          }

          .signature-section {
            page-break-inside: avoid !important;
            margin-top: 20pt;
          }

          .print-hidden { display: none !important; }

          /* Khi in không nhấp nháy và không màu vàng quá mức để tiết kiệm mực */
          .special-official-tag {
            color: black !important;
            font-size: 11pt !important;
            animation: none !important;
            text-shadow: none !important;
          }
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
