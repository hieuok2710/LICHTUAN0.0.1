
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Công Tác Phường Long Phú</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Tinos:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        
        @keyframes slideInUp {
          from { transform: translateY(20px) scale(0.95); opacity: 0; }
          to { transform: translateY(0) scale(1); opacity: 1; }
        }

        .animate-popup-in {
          animation: slideInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* CHẾ ĐỘ IN ẤN CHUẨN PDF / MÁY IN */
        @media print {
          @page {
            size: A4 portrait;
            margin: 0; /* Lề sẽ được xử lý trong container padding */
          }

          body { 
            background: white !important; 
            margin: 0 !important;
            padding: 0 !important;
            -webkit-print-color-adjust: exact;
          }

          .no-print { display: none !important; }
          
          #root { display: none !important; } /* Ẩn toàn bộ UI app */
          
          #print-document-wrapper {
            display: block !important;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: white;
          }

          #print-document {
            display: block !important;
            font-family: 'Tinos', 'Times New Roman', serif !important;
            color: black !important;
            width: 210mm;
            min-height: 297mm;
            margin: 0 auto !important;
            padding: 20mm 15mm 20mm 30mm !important; /* Lề chuẩn: Trái 30, Phải 15, Trên/Dưới 20 */
            box-sizing: border-box;
          }

          table { 
            border-collapse: collapse !important; 
            width: 100% !important; 
            border: 1.5pt solid black !important;
          }
          
          th, td { 
            border: 1pt solid black !important; 
            color: black !important; 
            padding: 6pt !important;
            line-height: 1.3 !important;
          }

          /* Đảm bảo bảng không bị cắt ngang dòng dở dang */
          tr { page-break-inside: avoid; }
        }

        /* UI Preview Styling */
        #print-document-wrapper { display: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <div id="print-document-wrapper"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
