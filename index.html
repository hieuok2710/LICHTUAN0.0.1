
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Công Tác Phường Long Phú</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Tinos:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        
        @keyframes slideInUp {
          from {
            transform: translateY(20px) scale(0.95);
            opacity: 0;
          }
          to {
            transform: translateY(0) scale(1);
            opacity: 1;
          }
        }

        .animate-popup-in {
          animation: slideInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Ẩn mặc định các phần chỉ dành cho in ấn trên giao diện web */
        .print-only { display: none; }

        /* Print Specific Styles */
        @media print {
          /* Không được ẩn #root vì nó chứa toàn bộ app */
          .no-print { display: none !important; }
          
          /* Hiển thị phần in ấn */
          .print-only { display: block !important; }
          
          body { 
            background: white !important; 
            margin: 0 !important;
            padding: 0 !important;
          }

          #print-document {
            display: block !important;
            font-family: 'Tinos', 'Times New Roman', serif !important;
            color: black !important;
            width: 210mm;
            margin: 0 auto !important;
            padding: 10mm 15mm !important;
            min-height: 297mm;
            background: white !important;
          }

          table { border-collapse: collapse !important; width: 100% !important; }
          th, td { border: 1px solid black !important; color: black !important; padding: 6px !important; }
          
          @page {
            size: A4 portrait;
            margin: 0;
          }
        }
    </style>
